name: Build and Deploy Vite

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to new branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git switch --orphan deploy
          git reset --hard
          rm -rf $(ls -a | grep -v "^\.\.$" | grep -v "^\.$" | grep -v "^dist$")
          mv dist/* .
          rm -rf dist
          touch .nojekyll
          git add .
          git commit -m "Deploying new build"
          git push --force origin deploy
