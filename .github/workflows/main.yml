name: Build and Deploy Vite

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to new branch
        run: |
          git config --global user.name "julyo"
          git config --global user.email "julito.1998@hotmail.es"
          git switch --orphan deploy
          git reset --hard
          mv dist/* .
          rm -rf dist
          git add .
          git commit -m "Deploying new build"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push --force origin deploy
